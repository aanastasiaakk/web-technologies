<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="total-price">Загальна вартість: <span id="total-price">0</span> грн</div>

        <div class="filter-buttons">
            <button data-category="Усі">Усі</button>
            <button data-category="Електроніка">Електроніка</button>
            <button data-category="Одяг">Одяг</button>
            <button data-category="Книги">Книги</button>
        </div>

        <div class="sort-buttons">
            <button data-sort="price">Сортувати за ціною</button>
            <button data-sort="creationDate">Сортувати за датою створення</button>
            <button data-sort="updateDate">Сортувати за датою оновлення</button>
            <button id="reset-sort">Скинути сортування</button>
        </div>

        <ul class="product-list" id="product-list">
            <li class="empty-list" id="empty-list">Наразі список товарів пустий. Додайте новий товар.</li>
        </ul>

        <button id="add-product-btn">Додати новий товар</button>

        <div id="product-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Додати/редагувати товар</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <label for="product-name">Назва:</label><br>
                    <input type="text" id="product-name" required><br>
                    <label for="product-price">Ціна:</label><br>
                    <input type="number" id="product-price" required><br>
                    <label for="product-category">Категорія:</label><br>
                    <select id="product-category">
                        <option value="Електроніка">Електроніка</option>
                        <option value="Одяг">Одяг</option>
                        <option value="Книги">Книги</option>
                    </select><br>
                    <label for="product-image">URL зображення:</label><br>
                    <input type="url" id="product-image" required><br><br>
                    <button type="submit">Зберегти</button>
                </form>
            </div>
        </div>

        <div id="snackbar" class="snackbar"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
</head>
<body>
    <script>
        function findMinMax(arr) {
            if (arr.length === 0) return { min: null, max: null };
            return { min: Math.min(...arr), max: Math.max(...arr) };
        }

        function compareObjects(obj1, obj2) {
            let keys1 = Object.keys(obj1);
            let keys2 = Object.keys(obj2);

            if (keys1.length !== keys2.length) return false;

            for (let key of keys1) {
                if (obj1[key] !== obj2[key]) return false;
            }

            return true;
        }

        let numbers = [1,3,-9,-18,6,7,32,4];
        console.log(findMinMax(numbers)); 
        let objA = { name: "Sophia", age: 18 };
        let objB = { name: "Anastasia", age: 18 };
        let objC = { name: "Dana", age: 17 };
        let objD = { name: "Sophia", age: 18 };


        console.log(compareObjects(objA, objB)); 
        console.log(compareObjects(objA, objC)); 
        console.log(compareObjects(objA, objD)); 
        
    </script>
</body>
</html>

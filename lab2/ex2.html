<!DOCTYPE html>

</head>
<body>

    <script>
        function isNumberInRange(num, min, max) {
            return num >= min && num <= max;
        }

        function toggleBoolean(value) {
            return !value;
        }

        console.log(isNumberInRange(12, 5, 13));
        console.log(isNumberInRange(-7, 8, 15)); 
        console.log(isNumberInRange(1, -3, 5));  

        let isActive = true;
        console.log("Before toggling:", isActive);  
        isActive = toggleBoolean(isActive);
        console.log("After toggling:", isActive);   
        isActive = toggleBoolean(isActive);
        console.log("After toggling again:", isActive);
    </script>
</body>
</html>

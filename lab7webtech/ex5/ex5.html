<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="wrapper">

    <div class="undercloud-square">
        <p class="current-temperature">17&deg;</p>
    </div>
      <div class="buttons">
          <a href="#"><img src="arrow_back.svg" alt="back"></a>
          <a href="#"><img src="arrow_forward.svg" alt="forward"></a>
      </div>
    <img src="cloud.png" alt="cloud" class="cloud">
    <div class="weather-content">
        <ul class="week">
            <li>
                <p class="day">Mon</p>
                <p class="temperature">17&deg;</p>
            </li>
            <li>
                <p class="day">Tud</p>
                <p class="temperature">19&deg;</p>
            </li>
            <li>
                <p class="day">Wed</p>
                <p class="temperature">16&deg;</p>
            </li>
            <li>
                <p class="day">Thu</p>
                <p class="temperature">18&deg;</p>
            </li>
            <li>
                <p class="day">Fri</p>
                <p class="temperature">21&deg;</p>
            </li>
        </ul>
    </div>
  </div>
</main>
</body>
</html>
